<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="error-message">
    <header>
        <a class="brand" href="index.html">M-Tracker</a>
        <nav class="nav-bar">
            <ul>
                <li><a class="btn btn-default" id="logout" href="javascript:void(0)">Logout</a></li>
                <li><a class="btn btn-default" href="create-request.html">Create Request</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <section class="list">
            <div class="list-header">
                <h3>My requests</h3>
                <span id="alert-success" class="alert alert-success"></span>
                <span id="alert-warning" class="alert alert-warning"></span>
                <div class="table-res">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="userRequests"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div> <!--End of wrapper-->
    <footer>
        <p>&copy;2018 VeeqTor</p>
    </footer>
</div>
<script src="js/functions.js"></script>
<script src="js/userPage.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
