<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="form-wrapper">
    <h2 class="title">User Log in</h2>
    <div class="form-inner">
        <span id="alert-box" class="alert alert-warning"></span>
        <form id="login" method="post" action="javascript:void(0)">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span id="error-email" class="error"></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span id="error-password" class="error"></span>
            </div>
            <div class="input-group">
                <input type="submit" class="btn btn-default" value="Log in">
                <p>Do not have an account?&nbsp; <a href="sign-up.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>    <!--End of wrapper-->
<script src="js/functions.js"></script>
<script src="js/login.js"></script>
</body>
</html>
