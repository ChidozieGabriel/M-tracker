<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="alert-box">
    <header>
        <a class="brand" href="#">M-Tracker</a>
        <nav class="nav-bar">
            <ul>
                <li><a class="btn btn-default" id="logout" href="javascript:void(0)">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <div class="request-wrapper">
            <div class="list-header">
                <h3>Request Details</h3>
            </div>
            <div class="card">
                <span class="alert alert-warning">Error message</span>
                <span class="alert alert-success">Error message</span>
                <div class="table-res">
                    <table class="table">
                        <tbody id="user-details"></tbody>
                    </table>
                </div>
                <div id="edit-btn"></div>
            </div>
        </div>
    </div> <!--End of wrapper-->
    <footer>
        <p>&copy;2018 VeeqTor</p>
    </footer>
</div>
<script src="js/userReqDetails.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
