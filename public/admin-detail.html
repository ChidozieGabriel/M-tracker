<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <a class="brand" href="#">M-Tracker</a>
    <nav class="nav-bar">
        <ul>
            <li><a class="btn btn-default" href="index.html">Logout</a></li>
        </ul>
    </nav>
</header>
<div class="wrapper">
    <section class="list">
        <div class="list-header">
            <h3>All requests</h3>
            <label for="filter">Filter By:</label>
            <select id="filter" name="filter">
                <option value='1'>Approved</option>
                <option value='2'>Disapproved</option>
                <option value='3'>Resolved</option>
                <option value='4'>Pending</option>
                <option value='4'>Most recent</option>
            </select>
        </div>

        <div class="table-res">
            <table class="table">
                <thead>
                <tr>
                    <th>S/N</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td><span class="label label-approved tableClear">Approved</span></td>
                    <td>Engineering</td>
                    <td>
                        <a href="details.html?id=" class="btn-sm btn-primary">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <ul class="pagination">
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
    </section>
</div> <!--End of wrapper-->
<footer>
    <p>&copy;2018 VeeqTor</p>
</footer>
</body>
</html>
