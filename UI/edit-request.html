<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <a class="brand" href="#">M-Tracker</a>
    <nav class="nav-bar">
        <ul>
            <li><a class="btn btn-default" href="index.html"><i class="fa fa-sign-out"></i>Logout</a></li>
        </ul>
    </nav>
</header>
<div class="wrapper">
    <div class="request-wrapper">
        <h3>Edit request</h3>
        <form>
            <div class="input-group">
                <input type="text" id="dept" name="dept" placeholder="Enter the department"/><br>
                <textarea rows="5" id="request" name="request"
                          placeholder="Write the details of the request"></textarea>
            </div>
            <div>
                <a class="left btn btn-default" href="user-view-details.html"><i class="fa fa-arrow-left"></i> Back</a>
                <button type="submit" class="right btn btn-default" name="submit" ><i class="fa fa-edit"></i> Edit</button>
            </div>
            <div class="clearfix"></div>
        </form>
    </div> <!--End of wrapper-->

</div>
<footer>
    <p>&copy;2018 VeeqTor</p>
</footer>
</body>
</html>
